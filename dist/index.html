<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <nav class="navigation">PUT NAVIGATION STUFF HERE</nav>
    <img src="./images/turing-logo.png" alt="CHANGE THIS IMAGE" height="100px" width="100px">
    <h1 class="main-header">Fitlit</h1>
    <div class="wrapper">
      <main class="card-wrapper">
        <section class="welcome-box">
          <h3 class="date-header">DATE</h3>
          <h2 class="welcome-header">Hello</h2>
        </section>
        <section class="cards">
          <section class="profile-card">
            <article class="CHANGEME?">Profile?</article>
          </section>
          <section class="hydration-card">
            <h1>Hydration</h1>
            <article class="hydration-holder"></article>
          </section>
          <section class="sleep-card">
            <article class="CHANGEME?">Sleep?</article>
          </section>
        </section>
        <section class="activity-section">
          <h2 class="Activity">Activity</h2>
          <article class="CHANGEME"></article>
        </section>
      </main>
      <aside class="infographic">
        <canvas id="chart"></canvas>
      </aside>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
