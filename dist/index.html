<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main">
      <section class="left-area">
          <section class="info-area">
            <div class="widget" id="infoCard">
              <article id="info">
              </article>
              <div id="friends">
                <h1>Friends</h1>
              </div>
            </div>
          </section>
          <section class="sleep-area">
            <div class="widget" id="sleepQualityWidget"></div>
            <div class="widget" id="sleepWidget"></div>
          </section>
      </section>
      <section class="hydration-area">
        <div class="widget" id="hydrationWidget">
          <section class="visual-label" id="hydrationBottleLabel">
            <h1>Today's Water Consumption</h1>
          </section>
          <section class="visual" id="hydrationVisual">
            <div id="waterMeterContainer">
              <canvas id="waterMeter"></canvas>
            </div>
          </section>
          <section class="nav-label" id="hydrationDaysLabel">
            <h1>Past 7 Days...</h1>
          </section>
          <nav class="day-selector" id="hydrationDays">
            <button class="hydration-selector" id="oneDays">1D</button>
            <button class="hydration-selector" id="twoDays">2D</button>
            <button class="hydration-selector" id="threeDays">3D</button>
            <button class="hydration-selector" id="fourDays">4D</button>
            <button class="hydration-selector" id="fiveDays">5D</button>
            <button class="hydration-selector" id="sixDays">6D</button>
            <button class="hydration-selector" id="sevenDays">7D</button>
          </nav>
        </div>
      </section>
    </section>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
