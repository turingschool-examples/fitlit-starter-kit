<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fitlit</title>
</head>
<body>
  <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
  <h1>Activity Tracker</h1>
  <section class="user-info">
    <div class="expander" onclick="toggleExpander(this)"></div>
    <span id="userName">John Doe</span>
    <div class="block" id="userExpandableContent">
      Additional user information goes here.
    </div>
  </section>
  <section class="activity-info">
    <div class="expander" onclick="toggleExpander(this)"></div>
    <span id="activityName">Activity</span>
    <div class="block" id="activityContent">
      Activity details go here.
    </div>
  </section>
  <section class="sleep-info">
    <div class="expander" onclick="toggleExpander(this)"></div>
    <span id="sleepName">Sleep</span>
    <div class="block" id="sleepContent">
      Sleep details go here.
    </div>
  </section>
  <section class="hydration-info">
    <div class="expander" onclick="toggleExpander(this)"></div>
    <span id="hydrationName">Hydration</span>
    <div class="block" id="hydrationContent">
      Hydration details go here.
    </div>
  </section>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
  <script>
    function toggleExpander(expander) {
      const block = expander.nextElementSibling.nextElementSibling;
      block.classList.toggle("expanded");
    }
  </script>
</body>
</html>
