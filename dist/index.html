<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fitlit</title>
</head>
<body>
  <section class="title">
    <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px">
    <h1>Activity Tracker</h1>
  </section>
  <section class="user-info">
    <div class="expander" onclick="toggleExpander(this)"></div>
    <div class="user-container">
      <span id="user-name">John Doe</span>
      <div class="block user-expandable-content" id="user-expandable-content"></div>
    </div>
  </section>
  <section class="info-sections">
    <section class="activity-info">
      <div class="expander" onclick="toggleExpander(this)"></div>
      <span id="activity-name">Activity</span>
      <div class="block" id="activityContent">
        Activity details go here.
      </div>
    </section>
    <section class="sleep-info">
      <div class="expander" onclick="toggleExpander(this)"></div>
      <span id="sleep-name">Sleep</span>
      <div class="block" id="sleep-content">
        Sleep details go here.
      </div>
    </section>
    <section class="hydration-info">
      <div class="expander" onclick="toggleExpander(this)"></div>
      <span id="hydration-name">Hydration</span>
      <div class="block" id="hydration-content">
        Hydration details go here.
      </div>
    </section>
  </section>
  <button class="goodbye-user-btn" id="goodbye-btn">
    Goodbye User
  </button>
  <script src="bundle.js"></script>
  <script>
    // Will need to move function to a seperate folder and 
    // tie the function to the html with an id instead of keeping it here
    function toggleExpander(expander) {
      const block = expander.nextElementSibling.nextElementSibling
      expander.classList.toggle("expanded")
      block.classList.toggle("expanded")
    }
  </script>
</body>
</html>
