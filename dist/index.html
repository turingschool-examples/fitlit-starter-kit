<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <title>HealthDash</title>
  </head>
  <body>
    <main>
      <aside class="aside-container" id="asideContainer">
        <aside class="aside-top-box" id="asideTopBox">
          <h4>top aside container</h4>
        </aside>
        <form class="form-bottom-box" id="formBottomBox">
          <h4>form here for pop-out window</h4>
        </form>
      </aside>
      <section class="big-container-right">
        <section class="info-card-container" id="infoCardContainer">
          <h1 class="user-name" id="userName">Hi Buddy!</h1>
          <section class="step-goal-box" id="stepGoalBox">
            <h3>step goal comparison</h3>
            <h4 id="stepCompareResults">let's compare steps somehow!</h4>
          </section>
        </section>
        <section class="widget-container" id="widgetContainer">
          <!-- <h4>widgets go in here</h4> -->
          <section class="widget1" id="dailyWater">1: daily water</section>
          <section class="widget2" id="weeklyWater">2: weekly water</section>
          <section class="widget3" id="dailySleep">3: daily sleep</section>
          <section class="widget4" id="weeklySleep">4: weekly sleep</section>
          <section class="widget5" id="averageSleepQuality">5: average sleep quality</section>
          <section class="widget6" id="averageSleepHours">6: average sleep hours</section>
        </section>
      </section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
<!-- keep images in the scripts file so webpack can access them!!! -->
    <script src="bundle.js"></script>
  </body>
</html>
