    <meta charset=“UTF-8”>
    <title>GITFIT</title>

    <link rel="stylesheet" href="styles.css">

  <body>
    <aside class="user-info">
      <h1 class="aside__logo">git<span class="aside__logo-fit">FIT</h1>
      <h2 class="aside__welcome-message aside__h2">Welcome, <span class="aside__user-name">Name</span>!</h2>
      <h2 class="aside__date aside__h2">Date</h2>
      <figure class="aside__figure">
        <section class="figure__user-name">
          <label class="aside__user-name-label user-label">NAME</label>
          <h3 class="section__user-name"><span class="section_full-user-name user-info">usersname</span></h3>
        </section>
        <section class="figure__address">
          <label class="aside__address-label user-label">ADDRESS</label>
          <h3 class="section__address user-info">usersaddress</h3>
        </section>
        <section class="figure__email">
          <label class="aside__email-label user-label">EMAIL</label>
          <h3 class="section__email">usersemail</h3>
        </section>
        <section class="figure__stride-length">
            <label class="aside__stride-length-label user-label">STRIDE LENGTH</label>
            <h3 class="section__stride-length user-info">usersstridelength</h3>
          </section>
      </figure>
    </aside>
    <main>
      <section class="main__column-one">
        <section class="main__activity main__section">
          <div class="activity__header-div">
            <h2 class="activity__header">Activity</h3>
          </div>
          <div class="activity__info-div">
            <h3 class="activity__info-header">Today at a glance:</h2>
            <br>
            <h4 class="activity__steps">You have taken <span class="activity__steps-stepNum">X</span> steps today.</h4>
            <h4 class="activity__minsActive">You have been active for <span class="activity__minsActive-minsActive">X</span> minutes today.</h4>
            <h4 class="activity__distance">You have walked <span class="activity__distance-distanceNum">X</span> miles today.</h4>
          </div>
          <figure>
            <canvas class="activity__chart-day-allUsers" height="180" width="500"></canvas>
            <canvas class="activity__chart-weeklySteps-oneUser" height="180" width="500"></canvas>
            <canvas class="activity__chart-weeklyMins-oneUser" height="180" width="500"></canvas>
            <canvas class="activity__chart-weeklyStairs-oneUser" height="180" width="500"></canvas>
          </figure>
        </section>
        <section class="main__sleep main__section">          
          <figure class="hours-slept__header-container widget red-b">
              <h3 class="hours-slept__header-input widget-main-header">SLEEP </h3>
          </figure>

          <figure>
            <canvas class="sleep-hours-quality__chart" height="250" width="500"></canvas>
            <canvas class="sleep-hours-quality-weekly__chart" height="250" width="500"></canvas>
          </figure>
        </section>
      </section>
      <section class="main__column-two">
        <section class="main__hydration main__section">
          <div class="hydration__header-div">
            <h2 class="hydration__header">Hydration</h3>
          </div>
          <div class="hydration__info-div">
              <h3 class="hydration__info-header">Today at a glance:</h2>
            <br>
            <h4 class="hydration__steps">You have consumed <span class="hydration__steps-ozNum">X</span> ounces of water today.</h4>
          </div>
          <figure>
            <canvas class="hydration__chart-weeklyOz-oneUser" height="350" width="500"></canvas>
          </figure>
        </section>
        <section class="main__step-challenge main__section">
          <h3 class="step-challenge-header">Step Challenge</h3>
          <figure>
            <canvas class="main__step-challengeChart" height="350" width="500"></canvas>
          </figure>
        </section>
      </section>
